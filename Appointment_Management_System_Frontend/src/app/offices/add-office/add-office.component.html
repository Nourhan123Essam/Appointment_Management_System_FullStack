<div style="padding: 5px;">
    <div class="dialog-header">
        <div class="title-section">
        <i class="pi pi-plus text-primary me-2"></i>
        <span class="dialog-title">Add Office</span>
        </div>
        <button class="close-btn" (click)="cancel()">âœ–</button>
    </div>

    <form [formGroup]="officeForm" (ngSubmit)="submit()" class="p-fluid">
        <p-tabView>
            <p-tabPanel *ngFor="let lang of languages" [header]="lang">
            <div [formGroupName]="lang">
                <div class="p-field mb-3">
                <label for="name">Name</label>
                <input pInputText id="name" formControlName="name" />
                </div>

                <div class="p-field mb-3">
                <label for="country">Country</label>
                <input pInputText id="country" formControlName="country" />
                </div>

                <div class="p-field mb-3">
                <label for="state">State</label>
                <input pInputText id="state" formControlName="state" />
                </div>

                <div class="p-field mb-3">
                <label for="city">City</label>
                <input pInputText id="city" formControlName="city" />
                </div>

                <div class="p-field mb-3">
                <label for="streetName">Street Name</label>
                <input pInputText id="streetName" formControlName="streetName" />
                </div>
            </div>
            </p-tabPanel>
        </p-tabView>

        <div class="mt-4 text-center">
            <button type="submit" pButton label="Create Office" [disabled]="officeForm.invalid" class="p-button-primary"></button>
        </div>
    </form>

</div>
