<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" class="form-control" />
      <small *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
        Name is required (min 3 characters).
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNumber" class="form-control" />
      <small *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
        Enter a valid phone number (e.g., 01012345678).
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters long and include: One uppercase letter, one lowercase letter, one number, and one special character (#, $, etc.).
      </small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" />

      <small *ngIf="registerForm.get('confirmPassword')?.touched && !passwordsMatch()">
        Passwords do not match.
      </small>
    </div>
    
    <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">Register</button>
  </form>
</div>
