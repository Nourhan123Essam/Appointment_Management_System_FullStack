<div class="form-container">
  <h2>{{ 'resetPassword.title' | translate }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <input type="password" [placeholder]="'resetPassword.newPassword' | translate" formControlName="newPassword" />
    <input type="password" [placeholder]="'resetPassword.confirmPassword' | translate" formControlName="confirmPassword" />
    <button type="submit">{{ 'resetPassword.submit' | translate }}</button>
  </form>
</div>
